<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="{{include.prim}}" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="{{include.sec}}">
    <title>{{page.title}}</title>
    <style>
    :root {
      --prim: {{include.prim}};
      --sec: {{include.sec}};
    }
    </style>
    <link rel="stylesheet" href="/styles/main.css" type="text/css" media="screen" />
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400italic,700italic,400,700' rel='stylesheet'>
  </head>
  <body>
    <main>
    <div class="row">
      <div class="col-lg-2 col-md-1"></div>
      <div class="col-lg-8 col-md-10 col-sm-12">
        <nav class="navigation">
          <p><a class="navpageheader" href="/">TREE</a></p>
          <ul>

            {% for nav in include.links %}
              {% assign url = nav.location | append: '.html' %}
              {% assign url2 = page.url | split: "/" | last | prepend: '/' %}
              <li class="navpage {{url2}} {{url}}  {% if url2 == url %} active {% endif %}"><a href={{ nav.location }}>{{nav.title}}</a></li>
            {% endfor %}

            <!--<li class="navpage"><a href="/pages">Use it forâ€¦</a></li>-->
            <!--<li class="navpage"><a href="/datasets">Datasets</a></li>-->
            <!--<li class="navpage"><a href="/team">Team</a></li>-->

            {% for nav in include.external_links %}
              <li class="navpage new"><a href="{{ nave.location }}">{{nav.title}}</a></li>
            {% endfor %}
          </ul>
        </nav>
      </div>
      <div class="col-lg-2 col-md-1">
      </div>
    </div>
